<!DOCTYPE html>
<html>
    <head>
        <title > Library</title>
        <link rel="Stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="title"> Library</h1>
        <div class="container" id="cardContainer">
            <div class="card" id="card0">
                <img src="Images/Pencil greenBackgrpund.png" alt="Edit" id="editPencil">
                <img src="Images/xButtonRed.png" alt="Delete" class="deleteCard" id="deleteButton">
                <div id="cardTitle">
                    Book Title
                </div>
                <p>by</p>
                <div id="cardAuthor">
                   Charles Jamestow
                </div>
                <div id="cardPages">
                    50 pages
                </div>
                <div>
                    read
                    <input type="checkbox" id="cardCheckBox" disabled="disabled"> 
                </div>

            </div>
            <div class="card" id="addButton">
                <img src="Images/AddGreen.png" alt="Add another book" id="adddButton" onclick="addBookToLibrary()">
            </div>

        </div>

        <div class="formContainer" id="formContainer">
            <form class="form">
                <img src="Images/xButtonRed.png" id="closePopUp" onclick="closePopUp()">
                <div>
                    <h3>Add a new Book</h3>
                </div>
                <div>
                    <label for="name"></label>
                    <input type="text" name="name" id="bookName" placeholder="Name" required>
                </div>
                <div>
                    <label for="author"></label>
                    <input type="text" name="author" id="author" placeholder="Author" required>
                </div>
                <div>
                    <label for="pages"> </label>
                    <input type="number" name="pages" placeholder="Pages" id="pages" min="1" max="999" required>
                </div>
                <div>
                    <label for="read">Read</label>
                    <input type="checkbox" id="read" name="read">
                </div>
                <div>
                    <button type="submit" id="submitButton" title="add Book"><img src="Images/AddGreen.png" alt="Add Book" id="addBookButton"></button>
                </div>

            </form>
        </div>

    </body>

    <script src="code.js"></script>
</html>
